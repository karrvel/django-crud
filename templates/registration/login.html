{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD || Login</title>

    <!-- local style -->
    <link rel="stylesheet" href="{% static 'main.css' %}">

</head>
<body>
    <div class="login">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h2>Kirish</h2>
            <label for="email">Elektron Pochta Manzili:</label>
            <input type="email" name="email"placeholder="Pochtangizni kiriting..." required>
            <label for="password">Parol</label>
            <input type="password" name="password"required placeholder="Parolingizni kiriting...">
            <button type="submit" class="login-btn">Kirish</button>
            <a href="{% url 'signup' %}" class="login-link">Account yaratish</a>
        </form>
    </div>
</body>
</html>
